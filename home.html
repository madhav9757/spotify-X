<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/svg+png" href="icons/music.svg">
  <link rel="stylesheet" href="style/utility.css">
  <link rel="stylesheet" href="style/home.css">
  <link rel="stylesheet" href="style/footer.css">
  <link rel="stylesheet" href="style/playlist.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Chill !</title>
</head>

<body>

  <div class="main-content">
    <div class="round-border right-section">
      <header class="round-border">
        <div class="header-content">
          <a href="/sign-up"><button>Sign up</button></a>
          <a href="/log-in"><button>Log in</button></a>
        </div>
      </header>
      <div class="cart-container">
        <div class="spotify-list-name">
          <p>Spotify Playlists</p>
        </div>
        <div class="cart-section">

        </div>
      </div>
      <footer class="music-footer">
        <div class="player-left">
          <img src="/icons/music.svg" alt="Album Art" class="album-art invert">
          <div class="track-info">
            <h4 id="track-title">Track Title</h4>
          </div>
        </div>

        <div class="player-center">
          <div class="controls">
            <img src="/icons/pre.svg" id="prev" class="control-btn">
            <img src="/icons/play.svg" id="play" class="control-btn">
            <img src="/icons/next.svg" id="next" class="control-btn">
          </div>
          <div class="seek-wrapper">
            <span id="current-time">0:00</span>
            <div class="seekbar">
              <div class="progress-bar"></div>
              <div class="seek-circle"></div>
            </div>
            <span id="total-time">3:45</span>
          </div>
        </div>

        <div class="player-right">
          <img src="/icons/med-vol.svg" class="volume-icon" id="volume">
          <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
      </footer>

    </div>
  </div>

  <div class="spotify-app">
    <img src="/icons/close.svg" class="invert" id="close-btn-ye">
    <main class="main-view">
      <header class="playlist-header">
        <img id="playlist-img" src="" alt="Chill Vibes" />
        <div class="playlist-meta">
          <span class="playlist-type">PLAYLIST</span>
          <h1 id="playlist-name">Chill Vibes</h1>
          <p>Relax and unwind with chilled-out tracks.</p>
          <span class="playlist-details">Spotify â€¢ <span id="total-songs">10</span> songs, <span
              id="total-min">35</span> min</span>
        </div>
      </header>

      <section class="tracklist-header">
        <div>#</div>
        <div>Title</div>
        <div>Duration</div>
      </section>

      <section class="tracklist">
        <!-- Add more tracks here -->
      </section>
    </main>
  </div>

  <script src="script/home.js"></script>

</body>

</html>
