<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Spotify Clone</title>
    <link rel="stylesheet" href="/style/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up for Free</h2>
            <p>Listen to music everywhere.</p>

            <button class="social-btn google">Sign up with Google</button>
            <button class="social-btn facebook">Sign up with Facebook</button>

            <div class="divider">
                <span>or</span>
            </div>

            <form action="#">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Pick a username" required>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <p class="login-link">Already have an account? <a href="/log-in">Log in</a></p>
        </div>
    </div>
</body>
</html>
